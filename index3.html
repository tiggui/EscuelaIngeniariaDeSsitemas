<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <img src="img/img4.jpg" alt="Fondo" class="background-image">
            <div class="welcome-message">
                <h1>BIENVENIDO A EAPIS</h1>
                <p>Accede fácilmente usando la Conexión Única si cuentas con un correo institucional.</p>
            </div>
        </div>
        <div class="login-section">
            <h2 class="institutional-login">ACCEDE USANDO TU CORREO INSTITUCIONAL</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Usuario UPC">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña">
                </div>
                <button type="submit">INICIA SESIÓN</button>
            </form>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <p class="reminder">Si te encuentras en un dispositivo que no es tuyo o es de uso público, recuerda cerrar tu sesión al salir.</p>
        </div>
    </div>
</body>
</html>
